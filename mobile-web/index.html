<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Mobile Gamepad</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        font-family: Arial, sans-serif;
        background: #111827;
        color: white;
        overflow: hidden;
        touch-action: none;
      }

      #connectionScreen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      #gamepadScreen {
        display: none;
        position: fixed;
        inset: 0;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .status {
        color: #9ca3af;
        margin-bottom: 20px;
      }

      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      #header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(31, 41, 55, 0.5);
        z-index: 1000;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .header-buttons {
        display: flex;
        gap: 8px;
      }

      .icon-btn {
        width: 40px;
        height: 40px;
        background: #374151;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon-btn.active {
        background: #eab308;
      }
      .icon-btn.save {
        background: #16a34a;
      }

      .control {
        position: absolute;
        transform: translate(-50%, -50%);
        transition: none;
      }

      .control.editing {
        border: 4px solid #eab308 !important;
      }

      #joystick {
        width: 150px;
        height: 150px;
        background: rgba(55, 65, 81, 0.5);
        border: 4px solid #4b5563;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #joystickKnob {
        width: 33%;
        height: 33%;
        background: #3b82f6;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      #touchPad {
        background: rgba(30, 30, 30, 0.8);
        border: 2px solid #555;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.3);
        font-size: 12px;
        text-transform: uppercase;
      }

      /* Sensitivity Slider (Hidden by default) */
      #sensitivityControls {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: #1f2937;
        padding: 10px 20px;
        border-radius: 8px;
        display: none; /* Only visible in edit mode */
        flex-direction: column;
        align-items: center;
        gap: 5px;
        z-index: 1500;
        border: 2px solid #eab308;
      }

      #sensitivityControls.active {
        display: flex;
      }

      #sensSlider {
        width: 150px;
      }

      .action-btn {
        border-radius: 50%;
        background: #374151;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .action-btn.pressed {
        background: #10b981;
      }

      .mouse-btn {
        border-radius: 8px;
        background: #4b5563;
        border: 1px solid #6b7280;
        color: white;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .mouse-btn.pressed {
        background: #3b82f6;
      }

      .shoulder-btn {
        border-radius: 8px;
        background: #374151;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .shoulder-btn.pressed {
        background: #a855f7;
      }

      .system-btn {
        padding: 0;
        border-radius: 6px;
        background: #374151;
        border: none;
        color: white;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .system-btn.pressed {
        background: #f97316;
      }

      #editModeIndicator {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: #eab308;
        padding: 12px 24px;
        border-radius: 8px;
        display: none;
        text-align: center;
        z-index: 2000;
      }

      #editModeIndicator.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Connection Screen -->
    <div id="connectionScreen">
      <svg
        class="icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
        <line x1="3" y1="6" x2="21" y2="6" />
        <path d="M16 10a4 4 0 0 1-8 0" />
      </svg>
      <h1>Mobile Gamepad</h1>
      <p class="status">Scan QR code from PC to connect</p>
      <button id="reconnectBtn" style="display: none">Reconnect</button>
    </div>

    <!-- Gamepad Screen -->
    <div id="gamepadScreen">
      <div id="header" style="z-index: -1; background: none">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Connected</span>
        </div>
        <div class="header-buttons">
          <button id="saveBtn" class="icon-btn save" style="display: none">
            üíæ
          </button>
          <button id="editBtn" class="icon-btn">‚öôÔ∏è</button>
        </div>
      </div>

      <!-- Sensitivity Control (Visible in Edit Mode) -->
      <div id="sensitivityControls">
        <label>Mouse Sensitivity: <span id="sensValue">1.0</span></label>
        <input
          type="range"
          id="sensSlider"
          min="0.1"
          max="10.0"
          step="0.1"
          value="1.0"
        />
      </div>

      <!-- Joystick -->
      <div id="joystick" class="control">
        <div id="joystickKnob"></div>
      </div>

      <!-- Touchpad -->
      <div id="touchPad" class="control">
        <span>Touchpad</span>
      </div>

      <!-- Mouse Buttons -->
      <button id="mouseLBtn" class="control mouse-btn">L-Click</button>
      <button id="mouseRBtn" class="control mouse-btn">R-Click</button>

      <!-- Extra Keys -->
      <button id="keyRBtn" class="control action-btn">R</button>
      <button id="keyCBtn" class="control action-btn">C</button>
      <button id="keyXBtn" class="control action-btn">X</button>

      <!-- Standard Buttons -->
      <button id="aButton" class="control action-btn">_</button>
      <button id="bButton" class="control action-btn">E</button>
      <button id="xButton" class="control action-btn">Q</button>
      <button id="yButton" class="control action-btn">F</button>
      <button id="lButton" class="control shoulder-btn">SHIFT</button>
      <button id="rButton" class="control shoulder-btn">CTRL</button>
      <button id="startButton" class="control system-btn">ENTER</button>
      <button id="selectButton" class="control system-btn">ESC</button>

      <div id="editModeIndicator" style="z-index: -1; background: none">
        <p style="font-weight: bold">Edit Mode Active</p>
        <p style="font-size: 14px">Drag controls to reposition</p>
      </div>
    </div>

    <script src="gamepad.js"></script>
  </body>
</html>
